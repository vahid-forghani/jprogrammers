<div *ngFor="let article of articles">
  <mat-card>
    <mat-card-header [routerLink]="'/articles/' + article.id">
      <div mat-card-avatar>
        <img class="avatar" [src]="'/api/articles/' + article.id + '/avatar'" alt="no image"/>
      </div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="image" [src]="'/api/articles/' + article.id + '/image'" alt="no image"/>
    <mat-card-content>
      <p>
        {{article.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br/>
</div>
